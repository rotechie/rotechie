<div id="ega_gardening_table">
  <h3>Vegetable</h3>
  <div class="columns">
    <div class="column col-12">
      <ngx-table
        [id]="'configurationAdvanced'"
        [configuration]="configurationAdvanced"
        [data]="data"
        [columns]="columns"
        (event)="onEvent($event)"
        ><ng-template let-row>
          <td>
            <div class="font-small">{{ row.family }}</div>
          </td>
          <td>
            <div class="font-small">{{ row.variety }}</div>
          </td>
          <td>
            <span class="font-small">{{ row.sowindoors }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.sowoutdoors }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.lastsow }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.sunexposure }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.soilph }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.isActive }}</span>
          </td>
          <td>
            <p class="btn btn-secondary btn-sm" (click)="openModal()">
              info
            </p>
          </td>
        </ng-template>
      </ngx-table>
    </div>
  </div>
</div>
<div *ngIf="modal" class="modal active" (click)="hideModal()">
  <div class="modal-overlay"></div>
  <div class="modal-container" role="document">
    <div class="modal-header">
      <button
        href="#modals-sizes"
        class="btn btn-clear float-right"
        (click)="hideModal()"
        aria-label="Close"
      ></button>
      <div class="modal-title h5">{{ modalTitle }}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <img src="{{ modalImage }}" alt="" />
        <p>
          {{ modalBody }}
        </p>
        <p>{{ modalBody2 }}</p>
        <!-- <pre>{{ selected }}</pre> -->
      </div>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
